services:
  empathy-ai-bot:
    image: cr.yandex/${YC_REGISTRY_ID}/empathy-ai-bot:latest
    container_name: empathy-ai-bot
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    volumes:
      # Монтируем директорию для сохранения базы данных и логов
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - DATABASE_NAME=/data/users.db
    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]ython.*main.py' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

